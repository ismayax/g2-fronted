<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
    name="description"
    content="Web site created using create-react-app"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <!--
    manifest.json provides metadata used cuando tu web app es instalada en el
    dispositivo móvil o escritorio de un usuario. See https://developers.google.com/web/fundamentals/web-app-manifest/
  -->

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>React App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    canvas {
  width: 100%;
  height: 100%;
  padding: 0%;
  margin-top: 0%; /* Ajusta este valor para mover el canvas hacia abajo */
  margin-left: 33%; /* Ajusta este valor para mover el canvas hacia la derecha */
  transform: scaleX(-1); /* Voltea el canvas horizontalmente */
  z-index: -1; /* Asegúrate de que el canvas esté detrás de otros elementos */
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1; /* Asegúrate de que el canvas esté detrás de otros elementos */
    
}

  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- Coloca tu botón aquí -->
  <div class="buttonSeparator">Botón</div>

  <canvas id="canvas"></canvas>
  <script src="https://unpkg.com/@rive-app/canvas"></script>
  <script>
    // autoplays the first animation in the default artboard
    new rive.Rive({
      src: '/galileo_1_sin_fondo.riv', // host your Rive file and add the url to src 
      canvas: document.getElementById('canvas'),
      autoplay: true,
      layout: new rive.Layout({fit: 'none', alignment: 'center'}),
    })
  </script>
</body>
</html>
